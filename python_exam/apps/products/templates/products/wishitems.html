<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wish Items</title>
    </head>
    <body>
        <div class="container">
            <header>
                <a href="{% url 'products:products_index' %}">Home</a>
                <a href="{% url 'rnl:rnl_logout' %}">Logout</a>
                {% for item in items %}
                <h1>Item Name: {{item.name}}</h1>
                <p>User who added this product: {{item.user.name}}</p>
                {% endfor %}
            </header>
        </div>
    </body>
</html>
